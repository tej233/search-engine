    <section id="form-section">
        <h1 class="h1-tag">Your Feedback Is Important For Us</h1>
        <form class="form-content-section" action="submit_feedback.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number (Optional)</label>
                <input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Enter Contact Number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary myclass">Post Comment</button>
        </form>
    </section>

    <!-- Script for displaying success message -->
    <script>
        // Parse URL parameters to check for success message
        var urlParams = new URLSearchParams(window.location.search);
        var msg = urlParams.get('msg');

        // Display success message if present
        if (msg === 'success') {
            alert('Your valuable feedback has been received!');
        }
    </script>

</body>
