<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div id="login-form-wrap" class="bg-light p-4">
            <h2 class="mb-4">Login</h2>
            <button onclick="showUserLogin()" class="btn btn-primary btn-block mb-2">User Login</button>
            <button onclick="showAdminLogin()" class="btn btn-primary btn-block mb-2">Admin Login</button>

            <form id="user-login-form" action="login.php" method="post" style="display: none;">
                <div class="form-group">
                    <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" id="login" class="btn btn-success btn-block">User Login</button>
            </form>

            <form id="admin-login-form" action="admin_login.php" method="post" style="display: none;">
                <div class="form-group">
                    <input type="text" id="adminUserName" name="adminUserName" class="form-control" placeholder="Admin Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="adminPassword" name="adminPassword" class="form-control" placeholder="Admin Password" required>
                </div>
                <button type="submit" id="login" class="btn btn-success btn-block">Admin Login</button>
            </form>

            <div id="create-account-wrap">
                <p class="mb-0">Not a member? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>

    <script>
        function showUserLogin() {
            document.getElementById('user-login-form').style.display = 'block';
            document.getElementById('admin-login-form').style.display = 'none';
        }

        function showAdminLogin() {
            document.getElementById('admin-login-form').style.display = 'block';
            document.getElementById('user-login-form').style.display = 'none';
        }
    </script>
</body>
</html>
